<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>You searched for: <strong>{{ query }}</strong></p>

{% if items %}

    <p>Found {{ items|length }} item{{ items|pluralize }}.</p>

    <ul>

    {% for item in items %}

        <li>{{ item.ItemName }}</li>

    {% endfor %}

    </ul>

{% else %}

    <p>No Items matched your search criteria.</p>

{% endif %}
</body>
</html>
